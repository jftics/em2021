
<div class="row" style="margin: 0;">
  <div class="col-sm-12 col-md-4">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
          <mat-card-title>Detalle por macrodistrito</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field style="    width: 250px;">
              <mat-label>Seleccione macrodistrito</mat-label>
              <mat-select [(ngModel)]="macroSelected" (selectionChange)="seleccionarMacro()">
                  @for (macro of dataGeneral; track macro) {
                  <mat-option [value]="macro.macro">{{macro.macro}}</mat-option>
                  }
              </mat-select>
          </mat-form-field>
  
      </mat-card-content>
  </mat-card>
  </div>
  <div class="col-sm-12 col-md-4">

  </div>
  <div class="col-sm-12 col-md-4">

  </div>
</div>

<br>
