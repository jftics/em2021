    <mat-icon>menu</mat-icon>
  </button>
  <span>Men√∫</span>
  <span class="example-spacer"></span>

</mat-toolbar>


<mat-drawer-container class="app-material-container">
  <mat-drawer #drawer mode="side" class="app-material-drawer">


    <mat-accordion>
      <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
          <mat-panel-title> Dashboard</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list>
          <mat-list-item routerLink="dashboard" class="app-material-link">
            <mat-icon matListItemIcon>bar_chart</mat-icon>
            <div matListItemTitle>General</div>
          </mat-list-item>
          <mat-list-item routerLink="macro" class="app-material-link">
            <mat-icon matListItemIcon>pie_chart</mat-icon>
            <div matListItemTitle>Macrodistrito</div>
          </mat-list-item>
          <mat-list-item routerLink="mapa" class="app-material-link">
            <mat-icon matListItemIcon>map</mat-icon>
            <div matListItemTitle>Mapa</div>
          </mat-list-item>
        </mat-list>


      </mat-expansion-panel>

    </mat-accordion>


  </mat-drawer>
  <mat-drawer-content style="padding: 5px;">

    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
